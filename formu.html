<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" type="text/css" href="formu.css">
  </head>
  <body>
    <center>
        <h2><p style="color: red;">registrate para ser el posible ganador de un Ford mustang</h2>
    <div class="container">
      <form>
        <h1>Registro</h1>
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="email">email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a:</label>
          <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
            <label for="numero de telefono">numero de telefono:</label>
            <input type="numero de telefono" id="numero de telefono" name="numero de telefono">
          </div>
        <button type="submit">Registrarse</button>
      </form>
    </div>
  </body>
</html>
